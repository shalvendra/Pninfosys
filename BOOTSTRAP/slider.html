<!DOCTYPE html>
<html>
<head>
	<title>slider</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
		<!-- slide se slide hoga nahi lagayenge to change hoga image 
				carousel= slider ka movile pe responsive hona bigad jayega
				carousel-dark= dark hoga content
				active= front pe aap koan si image dikani khai
				carousel-item= yeah slider ka item hai.
				data-bs-interval="2000"= slider ki speed .
				carousel-caption= slider pe hum likh sakte hai.
				d-none= not diaplay content of carousal item.
				d-md-block= ab choti screen pe nahi dikhega content.
				--agar hum large display parcontent beech mai dikhana chate hai to
				carousel-caption ki style mai position:absolute use kar lo
				carousel-inner= scroll aa jaega responsive bigad jaaega
			-->
	<div class="carousel slide" data-bs-ride="carousel" id="a">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#a" data-bs-slide-to="0" class="active"></button>
			<button type="button" data-bs-target="#a" data-bs-slide-to="1" ></button>
			<button type="button" data-bs-target="#a" data-bs-slide-to="2" ></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active " data-bs-interval="4000">
				<img src="https://app.firstfiddle.in/images/brand-banner/lotd.jpeg" class="d-block w-100" alt="...">
				<div class="carousel-caption ">
					<h5>LORD OF THE DRINKS</h5>
					<p>Some representative placeholder content for the first slide.</p>
					<button class="btn btn-info">submit</button>
				</div>
			</div>
			<div class="carousel-item" data-bs-interval="3000">
				<img src="https://app.firstfiddle.in/images/brand-banner/plum.jpeg" class="d-block w-100" alt="...">
				<div class="carousel-caption ">
					<h5>Second slide label</h5>
					<p>Some representative placeholder content for the second slide.</p>
				</div>
			</div>
			<div class="carousel-item" data-bs-interval="3000">
				<img src="https://app.firstfiddle.in/images/brand-banner/dragonflybanner.jpeg" class="d-block w-100" alt="...">
				<div class="carousel-caption ">
					<h5>Third slide label</h5>
					<p>Some representative placeholder content for the third slide.</p>
				</div>
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#a" data-bs-slide="prev">
			<span class="carousel-control-prev-icon"></span>
			<span class="visually-hidden">previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#a" data-bs-slide="next">
			<span class="carousel-control-next-icon"></span>
			<span class="visually-hidden">next</span>
		</button>
	</div>  

</body>
</html>
