<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#aa"> login
	</button>

		<div class="modal fade" id="aa">
			<div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable" >
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Login Form</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<!-- yaha hum form ka code daal sakte hai-->
						<form>
							Name:
							<input type="text" name="user" placeholder="username">
							<br><br>
							Password:
							<input type="password" name="password" placeholder="password">
							<br><br>
							Date:
							<input type="date" name="d">
							<br><br>
							Email:
							<input type="email" name="email">
							<br><br>
							Gender:
							<input type="radio" name="gender" value="male">Male
							<input type="radio" name="gender" value="female">female
							<br><br>
							Collage:
							<select>
								<option>q</option>
								<option>w</option>
								<option>e</option>
							</select>
							<br><br>
							Phone:
							<input type="number" name="">
							<br><br>
							Education:
							<input type="checkbox" name="a">10
							<input type="checkbox" name="a">12  
							<input type="checkbox" name="a">MCA
							<input type="checkbox" name="a">BCA
							<br><br>
							Address:
							<textarea name="a"
							rows="20" cols="30"></textarea>
							<br><br>
							Image Upload:
							<input type="file" name="">
							<br><br>
							<input type="submit" name="" value="ok">
						</form>
					</div><!-- model body-->
				</div><!-- model content-->
			</div><!-- model dialoge-->
		</div><!-- model fade-->

</body>

</html>
